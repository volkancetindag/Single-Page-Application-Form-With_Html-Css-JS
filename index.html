<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style..css" type="text/css">
</head>
<body>
<div class="form1">
    <form action="get">
        <div class="row">
            <div class="name1 part1"> Name:</div>
            <div class="name2 part2">
                <input type="text" placeholder="First Name">
            </div>
            <div class="name3 part3"></div>
        </div>
        <div class="row">
            <div class="surName1 part1">SurName:</div>
            <div class="surName2 part2">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="surName3 part3"></div>
        </div>
        <div class="row">
            <div class="nickName1 part1">NickName:</div>
            <div class="nickName2 part2">
                <input type="text" placeholder="User Name">
            </div>
            <div class="nickName3 part3"></div>
        </div>
        <div class="row">
            <div class="password1 part1">Password:</div>
            <div class="password2 part2">
                <input type="password">
            </div>
            <div class="password3 part3"></div>
        </div>
        <div class="row">
            <div class="email1 part1">E-mail:</div>
            <div class="email2 part2">
                <input type="email">
            </div>
            <div class="email3 part3"></div>
        </div>
        <div class="row">
            <div class="dateBirth1 part1">Date of Birth:</div>
            <div class="dateBirth2 part2">
                <input type="date">
            </div>
            <div class="dateBirth3 part3"></div>
        </div>
        <div class="row">
            <div class="country1 part1">Country:</div>
            <div class="country2 part2">
                <select name="country" id="">
                    <option value="america">United States</option>
                    <option value="england">United Kingdom</option>
                    <option value="russia">Russia</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="germany">Germany</option>
                </select>
            </div>
            <div class="country3 part3"></div>
        </div>
        <div class="row">
            <div class="gender1 part1">Gender:</div>
            <div class="gender2 part2">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div class="gender3 part3"></div>
        </div>
        <div class="row">
            <div class="hobbies1 part1">Hobbies:</div>
            <div class="hobbies2 part2">
                <input type="checkbox">Sport
                <input type="checkbox">Internet
                <input type="checkbox">Music
                <input type="checkbox">Cinema
            </div>
            <div class="hobbies3 part3"></div>
        </div>
        <div class="row">
            <div class="validation1 part1">Validation Code</div>
            <div class="validation2 part2">
                <input type="text" placeholder="Validation Code">
            </div>
            <div class="validation3 part3"></div>
        </div>
        <div class="row">
            <div class="submit1 part1"></div>
            <div class="submit2 part2">
                <input type="button" value="Submit">
            </div>
            <div class="submit3 part3"></div>
        </div>
    </form>
</div>
</body>
</html>
