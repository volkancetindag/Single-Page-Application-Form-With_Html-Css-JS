<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style..css" type="text/css">

</head>
<body>
    <div class="form1">
        <form action="" method="get">
            <table width="630" border="1">
                <tr>
                    <td width="180">Name: </td>
                    <td width="270"><input type="text" id="name" value="Write Your Name" ></td>
                    <td width="180">&nbsp;</td>
                </tr>
                <tr>
                    <td>Surname: </td>
                    <td><input type="text" id="surname" value="Write Your SurName"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Nick Name: </td>
                    <td><input type="text" id="nickname" value="Write Your Nick Name"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="password"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" id="email" value="Write your E-mail"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td>
                        <select name="" id="day">
                            <option value="day" disabled >Day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="" id="month">
                            <option value="Month" disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                        </select>
                        <select name="" id="year">
                            <option value="Year" disabled>Year</option>
                            <option value="">2012</option>
                            <option value="">2013</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                            <option value="">2016</option>
                            <option value="">2017</option>
                            <option value="">2018</option>
                            <option value="">2019</option>
                            <option value="">2020</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td>
                        <select name="" id="cityofbirth">
                            <option value="">Los Angeles</option>
                            <option value="">New York</option>
                            <option value="">Tokyo</option>
                            <option value="">Munchen</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>
                        <input type="radio">Man
                        <input type="radio">Woman
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Hobbies: </td>
                    <td>
                        <input type="checkbox">Sport
                        <input type="checkbox">Cinema
                        <input type="checkbox">Music
                        <input type="checkbox">Travel
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="text" id="entercode" value="Write Security Code"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input id="button" type="button" value="Send" ></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
