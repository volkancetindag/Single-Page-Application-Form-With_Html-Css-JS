<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style..css" type="text/css">
    <script type="text/javascript">
        function generateCo() {
            var codes="";
            for (var i=1;i<=6;i++){
                if (Math.round(Math.random())===1){
                    codes=codes+String.fromCharCode(65+25*Math.random());
                }
                else {
                    codes=codes+String.fromCharCode(48+9*Math.random());
                }
            }
            document.getElementById("generatedCode").value=codes;
        }
        function focusOn(x) {
            if (x=="name" || x=="lastname" || x=="username" || x=="email" || x=="validationcode2"){
                document.getElementById(x).value=" ";
                document.getElementById(x).style.background="#fff7db";
                document.getElementById(x).style.color="#000";

            }
        }
        function blurOn(x, y) {
            if(y==" "){
                if (x=="name"){
                    document.getElementById(x).value="First Name";
                }
                if (x=="lastname"){
                    document.getElementById(x).value="Last Name";
                }
                if (x=="username"){
                    document.getElementById(x).value="User Name";
                }
                if (x=="email"){
                    document.getElementById(x).value="E-mail";
                }
                if (x=="validationcode2"){
                    document.getElementById(x).value="Validation Code";
                }

                document.getElementById(x).style.background="#fff";
                document.getElementById(x).style.color="#ababab";
            }
            else {
              document.getElementById(x).style.background="#fff";
              document.getElementById(x).style.color="#000";

            }
        }
        function submit() {

            if ( document.getElementById("name").value === "First Name") {
                document.getElementById("nameer").innerHTML="Please write first name";
            }
            else {
                document.getElementById("nameer").innerHTML="what is wrong with you?";
            }

        }
    </script>
</head>
<body onload="generateCo()">
<div class="form1">
    <form action="">
        <div class="row">
            <div class="name1 part1"> Name:</div>
            <div class="name2 part2">
                <input id="name" type="text" value="First Name" onfocus="focusOn(this.id)" onblur="blurOn(this.id, this.value)">
            </div>

            <div class="name3 part3">
                <span id="nameer">volkan</span>
            </div>
        </div>
        <div class="row">

            <div class="surName1 part1">SurName:</div>
            <div class="surName2 part2">
                <input id="lastname" type="text" placeholder="Last Name">
            </div>
            <div class="surName3 part3">
                <span id="surNameEr"></span>
            </div>
        </div>
        <div class="row">
            <div class="nickName1 part1">NickName:</div>
            <div class="nickName2 part2">
                <input id="username" type="text" placeholder="User Name">
            </div>
            <div class="nickName3 part3">
                <span id="nickNameEr"></span>
            </div>
        </div>
        <div class="row">
            <div class="password1 part1">Password:</div>
            <div class="password2 part2">
                <input id="password" type="password">
            </div>
            <div class="password3 part3">
                <span id="passEr"></span>
            </div>
        </div>
        <div class="row">
            <div class="email1 part1">E-mail:</div>
            <div class="email2 part2">
                <input id="email" type="email" placeholder="E-mail">
            </div>
            <div class="email3 part3">
                <span id="emailEr"></span>
            </div>

        </div>
        <div class="row">
            <div class="dateBirth1 part1">Date of Birth:</div>
            <div class="dateBirth2 part2">
                <input id="date" type="date">
            </div>
            <div class="dateBirth3 part3"></div>
        </div>
        <div class="row">
            <div class="country1 part1">Country:</div>
            <div class="country2 part2">
                <select name="country" id="">
                    <option value="america">United States</option>
                    <option value="england">United Kingdom</option>
                    <option value="russia">Russia</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="germany">Germany</option>
                </select>
            </div>
            <div class="country3 part3"></div>
        </div>
        <div class="row">
            <div class="gender1 part1">Gender:</div>
            <div class="gender2 part2">
                <input type="radio" name="gender" checked>Male
                <input type="radio" name="gender">Female
            </div>
            <div class="gender3 part3"></div>
        </div>
        <div class="row">
            <div class="hobbies1 part1">Hobbies:</div>
            <div class="hobbies2 part2">
                <input type="checkbox">Sport
                <input type="checkbox">Internet
                <input type="checkbox">Music
                <input type="checkbox">Cinema
            </div>
            <div class="hobbies3 part3"></div>
        </div>
        <div class="row">
            <div class="validation1 part1">
                <input  type="text" id="generatedCode">
            </div>
            <div class="validation2 part2">
                <input id="validationcode2" type="text" placeholder="Validation Code">
            </div>
            <div class="validation3 part3">
                <span id="validationEr"></span>
            </div>

        </div>
        <div class="row">
            <div class="submit1 part1"></div>
            <div class="submit2 part2">
                <input type="button" value="Submit" onclick="submit()">
            </div>
            <div class="submit3 part3"></div>
        </div>
    </form>
</div>
</body>
</html>
