<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style..css" type="text/css">
    <script type="text/javascript">
        function generateCode()
        {
            var codes="";
            for(var i=1;i<=6;i++)
            {
                if(Math.round(Math.random())==1)
                {codes=codes+String.fromCharCode(65+25*Math.random());}
                else
                {codes=codes+String.fromCharCode(48+9*Math.random());}
            }
            document.getElementById("generatedcode").value=codes;



        }
        function focuson(x) {
            if (x == "name" || x=="surname" || x=="nickname" || x=="email" || x=="enteredcode" ){
                document.getElementById(x).value="";
                document.getElementById(x).style.background="#fff7db";
                document.getElementById(x).style.color="#000";
                document.getElementById(x).style.borderColor="#000";
            }
        }
    </script>
</head>
<body onload="generateCode()">
    <div class="form1">
        <form action="" method="get">
            <table width="630" border="1">
                <tr>
                    <td width="180">Name: </td>
                    <td width="270"><input type="text" id="name" value="Write Your Name" onfocus="focuson(this.id)" onblur="exit(this.id, this.value)" ></td>
                    <td width="180"> <span id="namenotification"></span></td>
                </tr>
                <tr>
                    <td>Surname: </td>
                    <td><input type="text" id="surname" value="Write Your SurName" onfocus="focuson(this.id)" onblur="exit(this.id, this.value)"  ></td>
                    <td><span id="surnamenotification"></span></td>
                </tr>
                <tr>
                    <td>Nick Name: </td>
                    <td><input type="text" id="nickname" value="Write Your Nick Name" onfocus="focuson(this.id)" onblur="exit(this.id, this.value)"  ></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="password"></td>
                    <td> <span id="passwordnotification"></span></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" id="email" value="Write your E-mail" onfocus="focuson(this.id)" onblur="exit(this.id, this.value)"  ></td>
                    <td> <span id="emailnotification"></span></td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td>
                        <select name="" id="day">
                            <option value="day" disabled >Day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="" id="month">
                            <option value="Month" disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                        </select>
                        <select name="" id="year">
                            <option value="Year" disabled>Year</option>
                            <option value="">2012</option>
                            <option value="">2013</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                            <option value="">2016</option>
                            <option value="">2017</option>
                            <option value="">2018</option>
                            <option value="">2019</option>
                            <option value="">2020</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td>
                        <select name="" id="cityofbirth">
                            <option value="">Los Angeles</option>
                            <option value="">New York</option>
                            <option value="">Tokyo</option>
                            <option value="">Munchen</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>
                        <input type="radio" name="gender" checked >Man
                        <input type="radio" name="gender">Woman
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Hobbies: </td>
                    <td>
                        <input type="checkbox" id="hobby1">Sport
                        <input type="checkbox" id="hobby2">Cinema
                        <input type="checkbox" id="hobby3">Music
                        <input type="checkbox" id="hobby4">Travel
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td> <input type="text" id="generatedcode"> &nbsp;</td>
                    <td><input type="text" id="enteredcode" value="Write Security Code" onfocus="focuson(this.id)" onblur="exit(this.id, this.value)"  ></td>
                    <td> <span id="codenotification"></span></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input id="button" type="button" value="Send" ></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
